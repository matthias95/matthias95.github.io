  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm" style="height: 12em;">
      <img src="./logo2.png" class="mx-auto my-auto"  style="max-height: 10em; max-width: 100%; width: auto; height: auto;">
    </div>


<div class="container">
 
    <div id="image_container">
    </div>
    <div class="row" id="take_photo">
      <div class="col-md-12">
        <div class="card text-center">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link active" id="camera_input_nav" onclick="showCameraInput()">&#128247;</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="file_input_nav" onclick="showFileInput()">&#128194;</a>
              </li>
            </ul>
          </div>

          <div class="btn-group btn-group-toggle w-25 mx-auto" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="radio" name="select_size" id="option0" value="S"> S
            </label>
            <label class="btn btn-secondary active">
              <input type="radio" name="select_size" id="option1" value="M" checked> M
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="select_size" id="option2" value="L"> L
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="select_size" id="option3" value="XL"> XL
            </label>
          </div>

          <form>
            <div class="form-group">
              <label for="formControlRange">Number of Lines</label>
              <input type="range" class="form-control-range" id="max_val_slider">
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="formControlRange">Line length</label>
              <input type="range" class="form-control-range" id="marker_size_slider">
            </div>
          </form>

          <div class="card-body" id="camera_input">
            <button type="button" class="btn btn-primary" onclick="getCameraStream(true)">&#128260;</button>
            <div>
              <video autoplay width="100%"></video>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button id='takePhotoButton' class='btn btn-success btn-lg btn-block' onClick='onTakePhotoButtonClick()'>Take Photo</button>
            </div>
          </div>
          <div class="card-body" id="file_input">
            <div>
              <input type="file" id="imageLoader" class="btn btn-primary"  accept="images/*"  capture="filesystem" />
            </div>
            <div>
              <div class="badge badge-secondary text-wrap" style="width: 15rem;">
                <h5>... or paste Image</h5>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <div class="modal" id="loading" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
